package:
  name: docs-search-client-halogen
  dependencies:
    - aff
    - aff-promise
    - argonaut-core
    - arrays
    - codec-argonaut
    - control
    - css
    - docs-search-common
    - effect
    - either
    - foldable-traversable
    - halogen
    - halogen-css
    - halogen-subscriptions
    - js-uri
    - language-purescript
    - lists
    - markdown-it
    - markdown-it-halogen
    - maybe
    - newtype
    - ordered-collections
    - prelude
    - profunctor-lenses
    - search-trie
    - strings
    - tuples
    - web-dom
    - web-events
    - web-html
    - web-storage
    - web-uievents
  bundle:
    type: "app"
    minify: true
    sourceMaps: true
    module: Docs.Search.App
    outfile: "../../output/Docs.Search.IndexBuilder/docs-search-app.js"
    platform: browser
    extra_args:
      - "--alias:punycode=punycode/"
