package:
  name: spago
  publish:
    version: 0.93.13
    license: BSD-3-Clause
    location:
      githubOwner: purescript
      githubRepo: spago
  dependencies:
    - aff
    - affjax
    - affjax-node
    - argonaut-core
    - arrays
    - codec-argonaut
    - datetime
    - docs-search
    - dodo-printer
    - effect
    - either
    - foldable-traversable
    - foreign-object
    - functions
    - http-methods
    - integers
    - lists
    - maybe
    - node-buffer
    - node-execa
    - node-fs
    - node-path
    - node-process
    - now
    - nullable
    - ordered-collections
    - parallel
    - partial
    - prelude
    - profunctor
    - record
    - refs
    - registry-foreign
    - registry-lib
    - spago-core
    - strings
    - transformers
    - tuples
    - unsafe-coerce
  test:
    main: Test.Spago
    dependencies:
      - spec
workspace:
  lock: true
  package_set:
    registry: 20.0.1
  extra_packages:
    registry-lib:
      git: https://github.com/purescript/registry-dev.git
      ref: 6a803c37577af368caa221a2a06d6be2079d32da
      subdir: lib
    registry-foreign:
      git: https://github.com/purescript/registry-dev.git
      ref: 6a803c37577af368caa221a2a06d6be2079d32da
      subdir: foreign
    html-parser-halogen:
      dependencies:
        - halogen
        - string-parsers
      git: https://github.com/rnons/purescript-html-parser-halogen.git
      ref: 035a51d02ba9f8b70c3ffd9fe31a3f5bed19941c
    jest:
      dependencies:
        - aff
        - aff-promise
        - effect
        - foldable-traversable
        - prelude
        - psci-support
      git: https://github.com/klntsky/purescript-jest.git
      ref: 7feaa5a880fc75002c4eca312993174e7220252b
    markdown-it:
      dependencies:
        - effect
        - options
        - prelude
      git: https://github.com/klntsky/purescript-markdown-it.git
      ref: f3b7654783a83a80d7c09b6caaa7cd40b93ddce1
    markdown-it-halogen:
      dependencies:
        - html-parser-halogen
        - markdown-it
      git: https://github.com/nonbili/purescript-markdown-it-halogen.git
      ref: 08c9625015bf04214be14e45230e8ce12f3fa2bf
    memoize:
      dependencies:
        - either
        - integers
        - lazy
        - lists
        - maybe
        - prelude
        - strings
        - tuples
      git: https://github.com/paf31/purescript-memoize.git
      ref: 9960694e82adc212fd89f8ed8778cf55fcb72aeb
    search-trie:
      dependencies:
        - arrays
        - bifunctors
        - foldable-traversable
        - lists
        - ordered-collections
        - prelude
      git: https://github.com/klntsky/purescript-search-trie.git
      ref: e7f7f22486a1dba22171ec885dbc2149dc815119
    string-parsers:
      dependencies:
        - arrays
        - assert
        - bifunctors
        - console
        - control
        - effect
        - either
        - enums
        - foldable-traversable
        - lists
        - maybe
        - minibench
        - nonempty
        - partial
        - prelude
        - strings
        - tailrec
        - transformers
        - unfoldable
      git: https://github.com/purescript-contrib/purescript-string-parsers.git
      ref: v8.0.0
    untagged-union:
      dependencies:
        - assert
        - console
        - effect
        - foreign
        - foreign-object
        - literals
        - maybe
        - newtype
        - psci-support
        - tuples
        - unsafe-coerce
      git: https://github.com/jvliwanag/purescript-untagged-union.git
      ref: ed8262a966e15e751322c327e2759a9b9c0ef3f3

