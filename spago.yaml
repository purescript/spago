package:
  name: spago
  publish:
    version: 1.0.2
    license: BSD-3-Clause
    location:
      githubOwner: purescript
      githubRepo: spago
  build:
    strict: true
    censorProjectWarnings:
      - WildcardInferredType
      - ImplicitQualifiedImportReExport
  dependencies:
    - aff
    - aff-promise
    - affjax
    - affjax-node
    - ansi
    - arrays
    - avar
    - codec
    - codec-json
    - console
    - control
    - datetime
    - docs-search-common
    - docs-search-index
    - dodo-printer
    - effect
    - either
    - enums
    - exceptions
    - fetch
    - filterable
    - foldable-traversable
    - foreign-object
    - formatters
    - functions
    - graphs
    - http-methods
    - integers
    - json
    - language-cst-parser
    - lists
    - maybe
    - newtype
    - node-buffer
    - node-child-process
    - node-execa
    - node-fs
    - node-path
    - node-process
    - now
    - nullable
    - ordered-collections
    - parallel
    - partial
    - posix-types
    - prelude
    - profunctor
    - record
    - refs
    - registry-lib
    - routing-duplex
    - spago-core
    - strings
    - strings-extra
    - stringutils
    - transformers
    - tuples
    - unfoldable
    - unicode
    - unsafe-coerce
  test:
    main: Test.Spago
    censorTestWarnings:
      - ImplicitQualifiedImportReExport
      - ImplicitQualifiedImport
    dependencies:
      - exceptions
      - quickcheck
      - spec
      - spec-node
workspace:
  packageSet:
    registry: 59.0.0
  extraPackages:
    registry-lib:
      git: https://github.com/purescript/registry-dev.git
      ref: 3e8af27822b9d1ac8bfb158cdad08bcf6e6ec8be
      subdir: lib
    html-parser-halogen:
      dependencies:
