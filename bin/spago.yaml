package:
  name: spago-bin
  publish:
    version: 0.93.34
    license: BSD-3-Clause
  build:
    strict: true
    censorProjectWarnings:
      - WildcardInferredType
  dependencies:
    - aff
    - arrays
    - avar
    - codec-json
    - control
    - foldable-traversable
    - lists
    - maybe
    - node-path
    - node-process
    - now
    - optparse
    - ordered-collections
    - prelude
    - record
    - registry-lib
    - spago
    - spago-core
    - strings
    - transformers
    - unsafe-coerce
  bundle:
    module: Main
    outfile: bundle.js
    minify: false
    platform: node
    type: app
    extraArgs:
      - "--external:better-sqlite3"
