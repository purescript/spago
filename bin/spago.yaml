package:
  name: spago-bin
  publish:
    version: 0.93.22
    license: BSD-3-Clause
  build:
    strict: true
    censor_project_warnings:
      - WildcardInferredType
  dependencies:
    - aff
    - arrays
    - codec-argonaut
    - console
    - js-date
    - lists
    - node-fs
    - node-path
    - node-process
    - optparse
    - ordered-collections
    - record
    - refs
    - registry-lib
    - spago
    - spago-core
    - unsafe-coerce
  bundle:
    module: Main
    outfile: bundle.js
    minify: false
    platform: node
    type: app
    extra_args:
      - "--external:better-sqlite3"
